
<div class="mb-3">
  <label for="input-nome" class="form-label">Nome</label>
  <input type="text" class="form-control" [(ngModel)]="carro.nome"
    id="input-nome">
</div>
<div class="mb-3">
  <label for="input-ano" class="form-label">Ano</label>
  <input type="number" class="form-control" [(ngModel)]="carro.ano"
    id="input-ano">
</div>
<button (click)="salvar()" class="btn btn-primary">Salvar</button>
