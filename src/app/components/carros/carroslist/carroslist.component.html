<div class="container">
    <h3 class="mt-4 mb-3">Lista de pessoas</h3>
    <td> <button class="btn btn-warning fw-medium" (click)="adicionar(modal1)">NOVO</button> </td>
    <div class="row mt-3">
        <div class="col-lg-12">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">#ID</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Ano</th>
                        <th scope="col">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let carro of lista; let i = index">
                        <th scope="row">{{ carro.id }}</th>
                        <td> {{ carro.modelo }} </td>
                        <td> {{ carro.ano }} </td>
                        <td> <button class="btn btn-secondary" (click)="editar(modal1, carro, i)">Editar</button> </td>
                    </tr>
                </tbody>
            </table>


        </div>
    </div>
</div>


<ng-template #modal1 let-modal>
    <div class="modal-header">
        <h4 class="modal-title">Modal title</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">

        <app-carrosdetails [carro]="carroSelecionadaParaEdicao" (retorno)="addOuEditarCarro($event)" ></app-carrosdetails>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
    </div>
</ng-template>
